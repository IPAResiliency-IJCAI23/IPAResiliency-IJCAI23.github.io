en: &DEFAULT_EN
  header:
    title: "Will your bot be the  ultimate survivor ?"
    subtitle: "Join our competition and test your bot's self-healing abilities"
    text: 
    # button: Tell Me More
    buttonlink: "#services"

  services:
    description: "To meet the goals of this challenge, participants will be asked
to create an AI bot that completes 4 automation tasks, organized
at an increasing level of difficulty for a given application.
An excel spreadsheet will be provided with all the
information the bot is anticipated to provide as input for the
application. This will be provided in a tabular form, where
each row constitutes the set of fields needed for a single user
entry. Each row will include the following columns: First
name, Username, Contact Number, Manager, Email, Job Description,
Level, and Leave Reason. This dataset will be used
to facilitate all 4 tasks.

Teams must register for the competition. The solutions must be submitted by the
specified deadline. Submission will include automatic measurement and scoring and the team’s description of
the solution approach. Top-performing solutions will be evaluated by a panel of judges. The winning team will be announced
at IJCAI in a special event at the the Future of No-Code Digital Apprentices workshop.
"
    title: "Tasks"
    text: "* Click on the task title in order to access the task."
    section: details
    list:
      - title: "Beginner"
        task_link: "http://ec2-44-195-80-199.compute-1.amazonaws.com:5000/task1"
        desc: " Create bot that fills out a form with changing field positions and labels based on the provided Excel spreadsheet"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Advanced"
        task_link: "http://ec2-44-195-80-199.compute-1.amazonaws.com:5000/task2"
        desc: "Similar to Beginner, but the labels are positioned arbitrarily on the top, bottom, or inside their corresponding text input fields."
        icon: fas fa-laptop
      - title: "Pro"
        task_link: "http://ec2-44-195-80-199.compute-1.amazonaws.com:5000/task3"
        desc: "Create a bot that is capable of looking up users in a web search box, adding new users if they do not exist, and removing existing users if they do."
        icon: fab fa-markdown
      - title: "Pro Max"
        task_link: "http://ec2-44-195-80-199.compute-1.amazonaws.com:5000/task4"
        desc: "Similar to Pro, but with the addition of a 'Reason' field that changes its underlying implementation and values each time the form is submitted."
        icon: fab fa-markdown
